<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Link Not Found</title>
    <style>
      *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

      body {
        font-family: system-ui, sans-serif;
        background: #f9f9f9;
        color: #222;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        gap: 12px;
      }

      h2 {
        font-size: 4rem;
        font-weight: 700;
        color: #999;
      }

      p {
        font-size: 1.1rem;
        color: #555;
      }

      a {
        margin-top: 8px;
        font-size: 0.95rem;
        color: #222;
        text-underline-offset: 3px;
      }

      a:hover { color: #000; }
    </style>
  </head>
  <body>
    <h2>404 Not Found</h2>
    <p>Invalid or expired link.</p>
    <a href="/">Go home</a>
  </body>
</html>
